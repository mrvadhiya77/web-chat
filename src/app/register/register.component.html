<h2 class="text-center mb-4">Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="register()" class="form-container">
    
  <div class="form-group">
    <input type="email" formControlName="email" class="form-control" placeholder="Email" required />
    <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger">
      <div *ngIf="registerForm.get('email')?.errors?.['required']">Email is required.</div>
      <div *ngIf="registerForm.get('email')?.errors?.['email']">Please enter a valid email address.</div>
    </div>
  </div>
  
  <div class="form-group">
    <input type="password" formControlName="password" class="form-control" placeholder="Password" required />
    <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger">
      <div *ngIf="registerForm.get('password')?.errors?.['required']">Password is required.</div>
      <div *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long.</div>
    </div>
  </div>

  <div class="form-group">
    <input type="password" formControlName="confirmPassword" class="form-control" placeholder="Confirm Password" required />
    <div *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched" class="text-danger">
      <div *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">Confirm Password is required.</div>
      <div *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword')?.touched">Passwords do not match.</div>
    </div>
  </div>
  
  <button type="submit" class="btn btn-primary btn-block" [disabled]="registerForm.invalid">Register</button>
  <button (click)="navigateToLogin()" class="btn btn-secondary">Login</button>
</form>
